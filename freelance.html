<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance with Aditi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">← Back</a>
  </nav>

  <section class="section freelance-section">
    <h1 class="glitch" data-text="Let's Work Together">Let's Work Together</h1>
    <p class="freelance-intro">Here’s what I can help you with:</p>
    <ul class="freelance-services">
      <li>📝 Content Writing & Editing</li>
      <li>🎨 Web Design (HTML/CSS)</li>
      <li>📸 Creative Direction & Branding</li>
      <li>🧠 Ideation + Research</li>
    </ul>

    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="freelance-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="service">What service are you looking for?</label>
      <select id="service" name="service">
        <option>Content Writing</option>
        <option>Web Design</option>
        <option>Branding Help</option>
        <option>Research Collaboration</option>
      </select>

      <label for="details">Additional Info:</label>
      <textarea id="details" name="details" rows="4" placeholder="Your vision, goals, timeline, budget, etc."></textarea>

      <button type="submit" class="glow-button">Send Inquiry</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Aditi Sahay. Let's create something beautiful.</p>
  </footer>
</body>
</html>
